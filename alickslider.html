<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
</head>
<body>
    

    <div class="swiper mySwiper">
        <div class="swiper-wrapper my-5">
          <div class="swiper-slide">
            <div class="card">
              <div class="card">
                <img
                  src="./images/Section3Img.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <div class="videp">
                    <p>Course Video</p>
                    <video width="100%" height="360" controls>
                      <source src="" type="video/mp4" />
                      Your browser does not support the video tag.
                    </video>
                  </div>
                  <h5 class="card-title">PDF Name</h5>
                  <p class="card-text text-black">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                  <div class="my-2">
                    <button
                      class="btn btn-danger"
                      id="openPdfButton"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      View Pdf
                    </button>
                  </div>
                  <div class="d-flex flex-column">
                    <span class="text-success">2$</span>
                    <a href="#" class="btn btn-primary">Get Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- put more slides -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev btn bg-white p-2"></div>
        <div class="swiper-button-next btn bg-white p-2"></div>
      </div>




    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
        // slidesPerView: 3, // Default number of slides
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          // When window width is less than 576px
          576: {
            slidesPerView: 1,
          },
          // When window width is between 576px and 992px
          992: {
            slidesPerView: 1,
          },
          // When window width is 992px or larger
          1200: {
            slidesPerView: 1,
          },
        },
      });
    </script>
</body>
</html>
